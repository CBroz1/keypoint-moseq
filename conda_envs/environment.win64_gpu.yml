name: keypoint_moseq

channels:
  - defaults
  - conda-forge
  - nvidia

dependencies:
  - python=3.9
  - conda-forge::pytables
  - cudatoolkit=11.1
  - cudnn=8.2
  - cuda-nvcc
  - pip
  - pip:
    - jax==0.3.22
    - "https://whls.blob.core.windows.net/unstable/cuda111/jaxlib-0.3.22+cuda11.cudnn82-cp39-cp39-win_amd64.whl"
    - "jax-moseq"
    - "--editable=../"
    - jupyterlab
